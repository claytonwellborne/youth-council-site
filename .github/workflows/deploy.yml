name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build
        env:
          VITE_FORM_ENDPOINT: ${{ secrets.VITE_FORM_ENDPOINT }}
          VITE_NOTIFY_EMAIL:  ${{ secrets.VITE_NOTIFY_EMAIL }}
        env:
          VITE_FORM_ENDPOINT: ${{ secrets.VITE_FORM_ENDPOINT }}
          VITE_NOTIFY_EMAIL: ${{ secrets.VITE_NOTIFY_EMAIL }}
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy
        uses: actions/deploy-pages@v4
        id: deployment
